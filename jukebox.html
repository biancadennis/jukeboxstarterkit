<!DOCTYPE html>
<html>
<head>
	<title>
		JukeBox
	</title>
	<link rel="stylesheet" type="text/css" href="jukebox.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="jukebox.js"></script>
</head>
<body>
<div class="magic">
	<h1 id="mainHead">JukeBox</h1>

	<div id="functions">
		<div id="playIt" id="firstChildFunction" class="functionsChild">
			Play
		</div>
		<div id="pauseIt" class="functionsChild">
			Pause
		</div>	
		<div id="stopIt" class="functionsChild">
			Stop
		</div>
		<div id="goBack" class="functionsChild">
			Previous
		</div>
		<div id="next" class="functionsChild">
			Next
		</div>
		<div id="shuffleIt" class="functionsChild">
			Shuffle
		</div>
		<div id="currentSongPlaying">
		</div>
		<div id="listOfSongs">
			<div>
				List of Songs:
			</div>
			<div id="myGirlTrack" class="listOfSongsChild">
					My Girl
			</div>
			<div id="dancinInTheStreetTrack" class="listOfSongsChild">
					Dancin in the Street
			</div>
			<div id="bambiTrack" class="listOfSongsChild">
					Bambi
			</div>
			<div id="someSongTrack" class="listOfSongsChild">
				Song I Found Online
			</div>
		</div>
		</div>
	</div>
</div>
</body>
</html>
